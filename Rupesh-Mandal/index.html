<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="timer">60</div>

      <div class="container">
        <div class="display-paragraphs">quote</div>
        <textarea class="textarea" id="inputarea"></textarea>
        <div class="calculations">
          <p>Mistakes:- <span>0</span></p>
          <p>WPM :- <span>0</span></p>
          <p>CPM :- <span>0</span></p>
          <p>Accuracy :- <span>0</span>%</p>
        </div>
      </div>
      <div class="buttons">
        <a href="#inputarea"><button class="start">START</button></a>
        <button class="reset">RESET</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
